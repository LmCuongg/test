<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Thư Viện</h1>
    </header>

    <main>
        <section id="gallery">
            <figure tabindex="0">
                <img src="img/anhthiennhien.jpg" alt="Ảnh đẹp của thiên nhiên với cây cối và bầu trời trong xanh" class="imgchange"/>
                <figcaption>Ảnh 1: Cảnh đẹp thiên nhiên</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="img/anhbien.jpg" alt="Biển xanh, cát trắng, bầu trời trong vắt" class="imgchange"/>
                <figcaption>Ảnh 2: Biển xanh cát trắng</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="img/anhnuirung.jpg" alt="Phong cảnh núi rừng hùng vĩ, với mây bao phủ" class="imgchange"/>
                <figcaption>Ảnh 3: Núi rừng hùng vĩ</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="img/conduonghoa.jpg" alt="Một con đường nhỏ giữa cánh đồng hoa màu vàng" class="imgchange"/>
                <figcaption>Ảnh 4: Con đường hoa màu vàng</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="img/anhhoanghon.jpg" alt="Chân dung người đứng dưới ánh hoàng hôn" class="imgchange"/>
                <figcaption>Ảnh 5: Chân dung dưới ánh hoàng hôn</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="img/anhsaotroi.jpg" alt="Cảnh bầu trời đêm đầy sao trên đỉnh núi" class="imgchange"/>
                <figcaption>Ảnh 6: Bầu trời đêm đầy sao</figcaption>
            </figure>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
